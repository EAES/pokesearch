<!DOCTYPE html>
<html ng-app="pokesearch">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pokésearch - Search for Pokémon!</title>
	<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>	
	<script src="pokesearch.app.js" type="text/javascript"></script>	
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-controller="MainController">
<img id="main-logo" src="assets/images/pokesearchlogo.svg" alt="PokeSearch">
<input type="text"
	   placeholder="Type Pokémon Name"
	   ng-model="search"
	   ng-model-options="{debounce: 1000}"
	   onclick="select()">

<div ng-include="'app/partials/results.html'"></div>

</body>
</html>
